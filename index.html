<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mark sheet</title>


</head>

<body>

  <script>
    var marks = prompt("Input your number");

    if (marks >= 91 && marks <= 100) {
      document.write("you got golden GPA-5");
    } else if (marks >= 81 && marks <= 90) {
      document.write("you got GPA-5");
    } else if (marks >= 71 && marks <= 80) {
      document.write("you got A");
    } else if (marks >= 61 && marks <= 70) {
      document.write("you got A-");
    } else if (marks >= 51 && marks <= 60) {
      document.write("you got B");
    } else if (marks >= 41 && marks <= 50) {
      document.write("you got B-");
    } else if (marks >= 33 && marks <= 40) {
      document.write("you got C");
    } else if (marks < 33) {
      document.write("you got F");
    } else {
      document.write("please enter valid marks");
    }
  </script>
</body>

</html>
